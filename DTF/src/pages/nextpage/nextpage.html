<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Confirm booking</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="complete-page" padding>
  <div id="form-display">
    <h5>Date</h5>
    <ion-label>{{full_date}}</ion-label>
    <br>
    <h5>Bus slot</h5>
    <ion-label>{{bus_slot}}</ion-label>
    <br>
    <h5>Bus stop</h5>
    <ion-label>{{bus_stop}}</ion-label>
    <br>
    <h5>Charges</h5>
    <ion-label>â‚¹{{charges}}.00</ion-label>
    <br>
    <h5>Timing</h5>
    <ion-label>{{timing}}</ion-label>
    <br>
  </div>

  <div id="utilities">
    <button ion-button round icon-left id="call-button" (click)="callNumber()">
    <ion-icon name="call"></ion-icon>Call the <br> coordinator
    </button>

    <ion-card id="service-card-main" color="primary" *ngIf="STAR_FLAG">
    <ion-card-header id="service-card-head">
      Services remaining:
    </ion-card-header>
    <ion-card-content id="service-card-stars">
      <ion-icon *ngFor="let star of full_stars" name="star" class="filled-star"></ion-icon>
      <ion-icon *ngFor="let star of empty_stars" name="star-outline" class="empty-star"></ion-icon>
    </ion-card-content>
    </ion-card>
  </div>

  <div align="center">
  <button ion-button color="primary" id="RegButton" class="app_buttons" block (click)="confirmBus()">Confirm</button>
  </div>

</ion-content>
