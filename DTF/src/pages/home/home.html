<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bus Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="back">
<h3 style="text-align: center">Single Trip</h3>
<ion-card>
  <!--<ion-card-header>
    <ion-label></ion-label></ion-card-header>-->
<ion-card-content>
<ion-grid text-center>  
  <ion-row>
<ion-col col-12 style="font-size:200%;">{{month}}</ion-col>
  </ion-row>

<ion-row> 
  <button ion-button color="dark" clear id="date1" class="col date-select-buttons" col-4 (click)="dateSelect(1)">{{dates}}</button>
  <button  ion-button color="dark" clear id="date2" class="col date-select-buttons" col-4 (click)="dateSelect(2)">{{dates+1}}</button>
  <button  ion-button color="dark" clear id="date3" class="col date-select-buttons" col-4 (click)="dateSelect(3)">{{dates+2}}</button>
</ion-row>
</ion-grid>

</ion-card-content>
</ion-card>

 
  <ion-list no-lines>
  <ion-item style = "background-color:transparent">
    <ion-label style="color: #000000">Location</ion-label>
    <ion-select interface="popover" id="loc_select" [(ngModel)]="data.location"  ng-model="yourModel" ng-change="function(yourModel)" (ionChange)="mainValidation(1)">   
      <ion-option value="Mahape">Mahape</ion-option>
      <ion-option value="Pune">Pune</ion-option>
      <ion-option value="Seepz">Seepz</ion-option>
      
    </ion-select>
  </ion-item>
</ion-list>

 <ion-list no-lines>
  <ion-item style = "background-color:transparent">
    <ion-label style="color: #000000">Bus Slot</ion-label>
    <ion-select  interface="popover" id="slot_select" [(ngModel)]="data.bus_slot" (ionChange)="mainValidation(2)">
      <ion-option value="1">Morning/8:30AM</ion-option>
      <ion-option value="2">Morning/10:00AM</ion-option>
      <ion-option value="3">Evening/5:45PM</ion-option>
      <ion-option value="4">Evening/7:10PM</ion-option>
      <ion-option value="5">Evening/8:30PM</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


<ion-list no-lines>
  <ion-item style = "background-color:transparent">
    <ion-label style="color: #000000">Boarding Point</ion-label>
    <ion-select  interface="popover" id="bp_select" [(ngModel)]="data.bp" disabled="{{BPOINT_FLAG}}" (ionChange)="mainValidation(3)">
      <ion-option *ngFor="let bplace of bplaces" value="{{bplace}}">{{bplace}}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>



<ion-list no-lines>
  <ion-item style = "background-color:transparent">
    <ion-label style="color: #000000">Drop Point</ion-label>
    <ion-select  interface="popover" id="dp_select" [(ngModel)]="data.dp" disabled="{{DPOINT_FLAG}}" (ionChange)="mainValidation(4)">
      <ion-option *ngFor="let dplace of dplaces" value="{{dplace}}">{{dplace}}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-list no-lines>
  <ion-item style = "background-color:transparent">
    <ion-label style="color: #000000">Bus Stop</ion-label>
    <ion-select  interface="popover" id="bstop_select" [(ngModel)]="data.busstop"  disabled="{{BSTOP_FLAG}}">
      <ion-option *ngFor="let bstop of bstops" value="{{bstop}}">{{bstop}}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>



<div id="utilities" align="center">
    <button ion-button round icon-left id="call-button" (click)="callNumber()">
    <ion-icon name="call"></ion-icon>
      Call the bus <br>  administrator
    </button> 
 <p>
    <button ion-button color="primary" id="next-button" class="app_buttons" (click)="pushFn()">Next</button>
  </p>
</div>
